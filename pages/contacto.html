    <main id="mainContent">
        <section id="portada">
            <h2>Contactanos</h2>
            <form action="" method="post" id="formContact" enctype="multipart/form">
                <div>
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div>
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" placeholder="Correo electrónico" required>     
                </div>
                <div>
                    <label for="tel">Teléfono: </label>
                    <input type="tel" name="tel" placeholder="Teléfono de contacto">     
                </div>
                <div>
                    <label for="state">Provincia: </label>
                    <select name="state">
                        <option disabled></option>
                        <option>Seleccione su provincia</option>
                        <option value="CABA">CABA</option>
                        <option value="GBA">GBA</option>
                        <option value="Interior del país">Interior del país</option>
                    </select>          
                </div>
                <div>
                    <label for="comments" id="comments">Comentarios: </label>
                    <textarea name="comments" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <label for="">
                    <input type="checkbox">
                    Quiero recibir información
                    </label>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
